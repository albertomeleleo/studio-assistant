<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Live Studio Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar for suggestion list */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Markdown Styles */
      .prose h1 { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: #f8fafc; }
      .prose h2 { font-size: 1.5rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #e2e8f0; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
      .prose h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.5rem; color: #cbd5e1; }
      .prose p { margin-bottom: 1rem; line-height: 1.7; color: #94a3b8; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #94a3b8; }
      .prose li { margin-bottom: 0.25rem; }
      .prose code { background-color: #1e293b; padding: 0.2rem 0.4rem; rounded: 0.25rem; font-family: monospace; color: #e2e8f0; }
      .prose pre { background-color: #1e293b; padding: 1rem; rounded: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
      .prose strong { color: #f1f5f9; font-weight: 600; }
    </style>
